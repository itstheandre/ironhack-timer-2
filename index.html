<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./ironhack.png" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.3.2/dist/confetti.browser.min.js"></script>
    <meta
      name="description"
      content="A webpage showing a timer used to properly track breaks during IronHack Bootcamp Classes! Built with HTML | CSS | JavaScript"
    />
    <title>IronHack Class Timer</title>
  </head>
  <body>
    <header>
      <h1>
        <span class="bold">Web Dev</span> <br />
        Class Timer
      </h1>
    </header>
    <main class="main-container">
      <p><span id="time"></span></p>
      <section class="setup">
        <div class="minutes-container">
          <label for="minutes">Minutes</label>
          <input
            id="minutes"
            min="0"
            onchange="setTimer()"
            type="number"
            value="15"
            placeholder="0"
          />
          <button
            aria-label="Increment minutes"
            class="controls minutes-increase-btn"
          >
            ðŸ‘†
          </button>
          <button
            aria-label="Decrement minutes"
            class="controls minutes-decrease-btn"
          >
            ðŸ‘‡
          </button>
        </div>
        <div class="seconds-container">
          <label for="seconds">Seconds</label>
          <input
            id="seconds"
            min="0"
            max="59"
            onchange="setTimer()"
            type="number"
            value="0"
            placeholder="0"
          />
          <button
            aria-label="Increment seconds"
            class="controls seconds-increase-btn"
          >
            ðŸ‘†
          </button>
          <button
            aria-label="Decrement seconds"
            class="controls seconds-decrease-btn"
          >
            ðŸ‘‡
          </button>
        </div>
      </section>
      <div class="btn-wrapper">
        <button id="startBtn">START</button>
        <button id="resetBtn">SET</button>
      </div>
    </main>
    <footer>
      Built using <span class="footer-html">HTML</span>,
      <span class="footer-css">CSS</span> and
      <span class="footer-js">JavaScript</span> by
      <span class="author">Filipe Freire</span> -
      <span id="date"></span>
    </footer>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
